<div class="content">
    <div class="title">
        <h1>Resultados</h1>
    </div>

    <button class="mat-elevation-z8" (click)="adicionarNovoResultado()" mat-stroked-button color="primary">NOVO CALCULO</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="resultados">
  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> _ID </th>
              <td mat-cell *matCellDef="let row"> {{ row._id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="number1">
              <th mat-header-cell *matHeaderCellDef> NÚMERO 1 </th>
              <td mat-cell *matCellDef="let row"> {{row.number1}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="number2">
              <th mat-header-cell *matHeaderCellDef> NÚMERO 2 </th>
              <td mat-cell *matCellDef="let row"> {{row.number2}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="resultado">
              <th mat-header-cell *matHeaderCellDef> RESULTADO </th>
              <td mat-cell *matCellDef="let row"> {{row.resultado}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> STATUS </th>
              <td mat-cell *matCellDef="let row"> {{row.status}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>

</div>
