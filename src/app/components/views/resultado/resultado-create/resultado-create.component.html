<form [formGroup]="resultadoForm" (submit)="createResultado()">
  <div class="card red">
    <div class="card-header">
      <h1>CRIANDO UMA NOVA SOMA</h1>
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md7">
          <label for="number1"> Numero 1: </label>
          <div class="col">
            <input
              type="number"
              name="numero"
              placeholder="Informe o numero"
              formControlName="number1"
            />
          </div>
        </div>
        <div class="form-group col-md7">
          <label for="number2"> Numero 2: </label>
          <div class="col">
            <input
              type="number"
              name="numero"
              placeholder="Informe o numero"
              formControlName="number2"
            />
          </div>
        </div>
        <div class="form-group col-md7">
          <div class="button">
            <button
              type="submit"
              class="mat-elevation-z8 btn-primary"
              mat-button
              color="primary"
            >
              REALIZAR CALCULO
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <body>
    <div class="card green">
      <div class="col-md7">
        <h2>RESULTADO</h2>

        <input
          class="float-right"
          id="resultado"
          type="text"
          name="resultado"
          placeholder="Resultado"
          formControlName="resultado"
          readonly
        />
      </div>
    </div>
  </body>
</form>
